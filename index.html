<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test shop</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<header class="col-md-12">
  				<h1>Shop</h1>
  			</header>
  		</div>
  		<div class="row">
  			<aside class="col-md-4">
  				<h3>Categories:</h3>
          <div id="categories">
  				</div>
  			</aside>
  			<content class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <h3>Goods:</h3>
            </div>
            <div class="col-md-6">
              <div class="dropdown">
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default" id="stash">Stash</button>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sort By:
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a id="max" href="#">max price</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a id="min" href="#">min prcie</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="goods">
          </div>
  			</content>
  		</div>
  		<div class="row">
  			<footer class="col-md-12">
  				<p>&copy; JSLearn</p>
  			</footer>
  		</div>
  	</div>
    <script type="text/javascript" src="services/data.js"></script>
    <script type="text/javascript" src="services/murkup.js"></script>
    <script type="text/javascript" src="services/events.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/eventCategories.js"></script>
    <script type="text/javascript" src="js/addGoodsToStash.js"></script>
    <script type="text/javascript" src="js/addCategories.js"></script>
    <script type="text/javascript" src="js/addGoods.js"></script>
    <script type="text/javascript" src="js/sortBy.js"></script>
    <script type="text/javascript" src="js/stashView.js"></script>
  </body>
</html>
